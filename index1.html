<html>
<head>
<title>Node.JS Email application</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="custom.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script>// <![CDATA[
$(document).ready(function(){
    var from,to,subject,text;
    $("#send_email").click(function(){      
        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
        $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
        if(data=="sent")
        {
            $("#message").empty().html

		("Email is been sent at "+to+" . Please check inbox !");
        }

});
    });
});
</script>
</head>
<body>
<div id="container">
<h1>Mailer In Node.JS</h1>

<div class="row">
<div class="col-md-6 col-md-offset-3">
<input class="form-control" id="to" type="text" placeholder="Enter E-mail ID where you want to send" />
<input class="form-control" id="subject" type="text" placeholder="Write Subject" />
<textarea class="form-control" id="content" cols="40" rows="5" placeholder="Write what you want to send"></textarea>
<button class="btn btn-default" id="send_email">Send Email</button>
<span class="form-control" id="message"></span>
</div>
</div>



</div>
</div>
